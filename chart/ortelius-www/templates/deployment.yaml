apiVersion: apps/v1
kind: Deployment
metadata:
  name:  {{ include "ortelius-www.name" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  {{ include "ortelius-www.name" . }}
      tier: backend
      track: stable
  template:
    metadata:
      labels:
        app:  {{ include "ortelius-www.name" . }}
        tier: backend
        track: stable
    spec:
      containers:
        - name: {{ include "ortelius-www.name" . }}
          image: "{{ .Values.DockerRepo }}:{{ .Values.DockerTag }}"
          imagePullPolicy: Always
          args: ["server", "-b", "https://ortelius.io", "--appendPort=false", "-e", "HUGO_ENVIRONMENT=production"] 
          ports:
            - containerPort: 1313     
