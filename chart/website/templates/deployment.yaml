apiVersion: apps/v1
kind: Deployment
metadata:
  name:  {{ include "ortelius-www.name" . }}
  labels:
  {{- range $key, $val := .Values.keptnLabels }}
    {{ $key }}: {{ $val | quote }}
  {{- end }}
  annotations:
    backstage.io/kubernetes-id: ortelius-www
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  {{ include "ortelius-www.name" . }}
      tier: backend
      track: stable
  template:
    metadata:
      labels:
        app:  {{ include "ortelius-www.name" . }}
        tier: backend
        track: stable
    spec:
      containers:
        - name: {{ include "ortelius-www.name" . }}
          image: "{{ .Values.DockerRepo }}:{{ .Values.DockerTag }}"
          imagePullPolicy: Always
          ports:
            - containerPort: 80     
